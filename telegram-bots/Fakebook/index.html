<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Interface</title>
    <style>
        /* Some basic styling to mimic a Facebook-like interface */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            padding: 20px;
        }
        .container {
            background-color: #ffffff;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #1877f2;
        }
        p {
            color: #1c1e21;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Facebook</h1>
        <p>This is a simplified version of the Facebook interface.</p>
    </div>
</body>
</html>
